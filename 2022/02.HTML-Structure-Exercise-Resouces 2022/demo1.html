<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo1</title>
</head>
<link rel="stylesheet" href="style1.css">
<body>
    <h1>Form Examples 123</h1>
    <form class="form" action="" method="GET">
        <label for="firstname">First Name</label>
        <input type="firstname" required="true" placeholder="Type your first name">
        <label for="lastname">Last Name</label>
        <input type="lastname" required="true" placeholder="Type your last name ">
        <label for="occupation">Occupation</label>
        <input type="text" required="true">
        <label for="age">Age</label>
        <input type="number">
        <label for="email">Email</label>
        <input type="email" required="true" placeholder="youremail@type.com">
        <div>
            <span>Gender
                <label for="male">Male</label>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Female</label>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="Gender" value="other">
            </span>
        </div>
        <div>
            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="20">20 EU</option>
                <option value="30">30 EU</option>
                <option value="40">40 EU</option>
            </select>
        </div>

        <label for="message">Type your message</label>
        <input type="textarea" id="message" rows="40" placeholder="Type your text here">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
    <form action="">
         <!-- <label for="nameInput">Name</label>
        <input text=text id="nameInput">
        <label for="password">Password</label>
        <input type="password" id='password'> -->
    </form>

</body>
</html>
